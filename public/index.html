<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Panel Configuration</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoG-8Mwx-t2BlBhmpjsixT_6WuFnlfj4E&libraries=places"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Solar Panel Configuration</h1>
  <form id="solar-form">
    <label for="api-key">API Key:</label>
    <input type="text" id="api-key" name="api-key" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="canvas-container"></div>
  <div id="map"></div>
  <script src="bundle.js"></script>
  <script>
    // Initialize Google Places Autocomplete
    function initAutocomplete() {
      const addressInput = document.getElementById('address');
      const autocomplete = new google.maps.places.Autocomplete(addressInput);
    }

    google.maps.event.addDomListener(window, 'load', initAutocomplete);
  </script>
</body>
</html>
